<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style/style.css">
  <script defer src="./app.js"></script>
  <title>Frontend Mentor | [pricing-component-with-toggle-master]</title>

</head>
<body>
    <header class="head-container">
      <div class="head-wrapper">
        <h1>Our Pricing</h1>
        <div class="btn-wrapper">
          <p class="btn-font">Annually</p>
          <div class="toggle-btn">
            <div class="ball"></div>
          </div>
          <p class="btn-font">Monthly</p>
        </div>
      </div>
    </header>
    <main class="main-container">
      <section class="main-wrapper">
        <div class="col-regular">
          <p class="info-title">Basic</p>
          <div class="price">&dollar;19.99</div>
          <div class="info-row">500 GB Storage</div>
          <div class="info-row">2 Users Allowed</div>
          <div class="info-row">Send up to 3 GB</div>
          <a class="btn-more" href="" alt="more">Learn More</a>
        </div>
        <div class="col-highlight">
          <p class="info-title">Basic</p>
          <div class="price">&dollar;19.99</div>
          <div class="info-row">500 GB Storage</div>
          <div class="info-row">2 Users Allowed</div>
          <div class="info-row">Send up to 3 GB</div>
          <a class="btn-more" href="" alt="more">Learn More</a>
        </div>
        <div class="col-regular">
          <p class="info-title">Basic</p>
          <div class="price">&dollar;19.99</div>
          <div class="info-row">500 GB Storage</div>
          <div class="info-row">2 Users Allowed</div>
          <div class="info-row">Send up to 3 GB</div>
          <a class="btn-more" href="" alt="more">Learn More</a>
        </div>
      </section>
    </main>

</body>
</html>
