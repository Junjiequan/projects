<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <script defer src="app.js"></script>
  <title>Frontend Mentor | Todo app</title>
</head>
<body class="dark">

  <div class="intro"></div>

  <div class="volume">
    <div class="volume__mute" role="button" aria-label="mute" data-id="mute"><i class="fas fa-volume-mute"></i></div>
    <div class="volume__unmute" role="button" aria-label="unmute" data-id="unmute"><i class="fas fa-volume-up"></i></div>
  </div>

  <div class="bg"></div>

  <section class="app">
    <div class="app__wrapper">
      <div class="app__top">
        <h1>Todo</h1>
        <div class="app__switch">
          <img src="./images/icon-sun.svg" alt="color-theme-changer-icon">
        </div>
      </div>
      <div class="todo">
        <form class="todo__form" onSubmit="return false;">
          <div class="todo__initial">
            <div class="check" role="button" aria-label="add-todo-list-button" ></div>
            <input type="text" value="" aria-label="todo-input" name="todo-input" data-id="todo-content" autofocus placeholder="Create todo list here"/>
          </div>
          <ul class="todo__list">
            <li class="meme">
               <div class="meme__removal">
                 <img src="https://steamuserimages-a.akamaihd.net/ugc/1168069610703765689/DAD6C3BFFAC44165E9F7CC0DE93CC51A09C676A4/" alt="dancing-meme">
               </div>
            </li>
            <!-- <li class="todo__item checked">
              <div class="check-mark no-animation " data-id="check"></div>
              <input class="active " placholder="created" type="text" aria-label="todo-item" name="todo-item" disabled>
              <div class="delete "></div>
            </li>
            <li class="todo__item ">
              <div class="check-mark"></div>
              <input class="active" placholder="created" type="text" aria-label="todo-item" name="todo-item" disabled>
              <div class="delete"></div>
            </li> -->
          </ul>
          <div class="todo__bottom">
            <div class="todo__bottom-stock">
              <span id="amount">0</span> items left
            </div>
            <div class="todo__bottom-actions">
              <a class="todo__bottom-actions--all" role="button" aria-label="all" data-id="all">All</a>
              <a class="todo__bottom-actions--active" role="button" aria-label="active" data-id="active">Active</a>
              <a class="todo__bottom-actions--completed" role="button" aria-label="completed" data-id="completed">Completed</a>
            </div>
            <a class="todo__bottom-clear" role="button" aria-label="clear-complete" data-id="clear-complete">Clear Completed</a>
          </div>
        </form>
        <div class="todo__info"><p>Drag and drop to reorder list</p></div>
      </div>
    </div>
  </section>
</body>
</html>
