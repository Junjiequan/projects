<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>
<body>
  <main>
    <section class="container">
      <div class="info-container">
        <p class="info-font">
          “ I’ve been interested in coding for a while but never taken the jump, until now. 
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
          excited about the future. ”
        </p>
        <div>
          <p class="logo-font"><span class="dark-font">Tanya Sinclair<span> UX Engineer</p>
        </div>
      </div>
      <div class="image-container">
        <div class="image">
          <img src="./images/image-john.jpg" alt="">
        </div>
        <div class="buttons">
          <button class="btn-previous"><img src="./images/icon-prev.svg" alt="button"></button>
          <button class="btn-after"><img src="./images/icon-next.svg" alt="button"></button>
        </div>
      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./app.js"></script>
</body>
</html>
