<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  <script defer src="./main.js"></script>
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body class="dark">
  <main class="hero__container">
    <section class="hero__wrapper">
      <h1>We<i>'</i>re launching soon</h1>
      <div class="hero__timer">
        <!-- days -->
        <div class="hero__timer__wrap days">
          <div class="hero__timer__box">
            <div class="hero__timer__number" data-number-before = "08" data-number-after = "09">
              <!-- before -->
              <div class="hero__timer__number__bg">
                <div class="number number__front"></div>
                <div class="number number__behind"></div>
              </div>
              <!-- after -->
            </div>
            <div class="hero__timer__hole"></div>
          </div>
          <div class="hero__timer__desc">Days</div>
        </div>
        <!-- hours -->
        <div class="hero__timer__wrap hours">
          <div class="hero__timer__box">
            <div class="hero__timer__number" data-number-before = "22" data-number-after = "23">
              <!-- before -->
              <div class="hero__timer__number__bg">
                <div class="number number__front"></div>
                <div class="number number__behind"></div>
              </div>
              <!-- after -->
            </div>
            <div class="hero__timer__hole"></div>
          </div>
          <div class="hero__timer__desc">Minutes</div>
        </div>
        <!-- minutes -->
        <div class="hero__timer__wrap minutes">
          <div class="hero__timer__box">
            <div class="hero__timer__number" data-number-before = "45" data-number-after = "46">
              <!-- before -->
              <div class="hero__timer__number__bg">
                <div class="number number__front"></div>
                <div class="number number__behind"></div>
              </div>
              <!-- after -->
            </div>
            <div class="hero__timer__hole"></div>
          </div>
          <div class="hero__timer__desc">Hours</div>
        </div>
        <!-- seconds -->
        <div class="hero__timer__wrap seconds ">
          <div class="hero__timer__box ">
            <div class="hero__timer__number" >
              <!-- before -->
              <div class="hero__timer__number__bg ">
                <div class="number number__front"></div>
                <div class="number number__behind"></div>
              </div>
              <!-- after -->
            </div>
            <div class="hero__timer__hole"></div>
          </div>
          <div class="hero__timer__desc">Seconds</div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
