<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  <script defer src="./main.js"></script>
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body class="dark">
  <main class="timer__container">
    <div class="timer__wrapper">
      <div class="timer__number timer__number-s">
        <div class="number">
          <!-- ::before -->
          <div class="card">
            <div class="card__face card__face__front"></div>
            <div class="card__face card__face__back"></div>
          </div>
          <!-- ::after -->
        </div>
      </div>
    </div>
  </main>
</body>
</html>
